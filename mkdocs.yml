site_name: Lighter
theme:
  icon:
    repo: fontawesome/brands/github
  font:
    code: Roboto Mono
  name: material
  custom_dir: docs/overrides
  favicon: assets/images/lighter_favicon.png
  logo: assets/images/lighter_logo.png
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - header.autohide
    - content.tooltips
    - footnotes
    - navigation.tabs
    - navigation.top

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: fontawesome/solid/circle-half-stroke
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: fontawesome/solid/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: fontawesome/solid/moon
        name: Switch to system preference

extra_css:
  - assets/extra.css

# Plugins
# Auto API reference generation: https://mkdocstrings.github.io/recipes/#automatic-code-reference-pages
plugins:
  - search
  - autorefs
  - gen-files:
      scripts:
      - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            # Removed the default filter that excludes private members (that is, members whose names start with a single underscore).
            filters: null

nav:
  - Home: index.md
  - Get Started: tutorials/get-started.md
  - How-To Guides:
      - Essentials:
          - Run: how-to/run.md
          - Configuration: how-to/configuration.md
          - Project Module: how-to/project_module.md
      - Features:
          - Adapters: how-to/adapters.md
          - Metrics: how-to/metrics.md
          - Writers: how-to/writers.md
          - Freezers: how-to/freezers.md
          - Inferers: how-to/inferers.md
      - Practical:
          - Configuration Recipes: how-to/recipes.md
          - Experiment Tracking: how-to/experiment_tracking.md
          - Troubleshooting: how-to/troubleshooting.md
  - Design & Architecture:
      - Overview: design/overview.md
      - System Internals: design/system.md
      - Adapter Pattern: design/adapters.md
      - Philosophy: design/philosophy.md
  - FAQ:
      - FAQ: faq.md
      - Migration from Lightning: migration/from-pytorch-lightning.md
  - API: reference/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

repo_name: project-lighter/lighter
repo_url: https://github.com/project-lighter/lighter
edit_uri: edit/main/docs/
